---
secrets: /config/secrets.yaml
appdaemon:
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: 220
  time_zone: Europe/Paris
  plugins:
    HASS:
      type: hass
http:
  url: http://192.168.0.37:5050
admin:
api:
hadashboard:

logs:
  main_log:
    filename: /config/log/appdaemon.log
    
  access_log:
    filename: /config/log/access.log

  error_log:
    filename: /config/log/error.log

  diag_log:
    filename: /config/log/diag.log
    format: "{asctime} {levelname:<8} {appname:<10}: {message}"

  piscine_log:
    name: PiscineLog
    filename: /config/log/piscine.log
    log_generations: 3
    log_size: 100000

  linky_log:
    name: LinkyLog
    filename: /config/log/linky.log
    log_generations: 3
    log_size: 100000

  test_log:
    name: TestLog
    filename: /config/log/test_log.log
    log_generations: 3
    log_size: 1024

  groupealerte_log:
    name: GroupeAlertLog
    filename: /config/log/groupealerte_log.log
    log_generations: 3
    log_size: 1024
