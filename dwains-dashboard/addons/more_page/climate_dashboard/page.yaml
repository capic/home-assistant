## Exterieur
      - cards:
          - name: Exterieur
            styles:
              card:
                - text-transform: uppercase
                - font-size: 125%
                - color: 'var(--dwains-theme-accent)'
                - border-radius: 0%
                - font-weight: 100
                - letter-spacing: 10px
            type: 'custom:button-card'
          - cards:
              - entities:
                  - entity: sensor.vp2_temp_out
                    name: Temperature (24h)
                    color: 'var(--dwains-theme-accent)'
                    show_fill: true
                font_size: 80
                hours_to_show: 24
                line_width: 2
                hour24: true
                points_per_hour: 2
                decimals: 0
                show:
                  animate: true
#                  fill: true
                  icon: false
                  labels: false
                  legend: false
                  name: false
                  graph: line
                  extrema: true
                  average: true     
                theme: ios-dark-mode-blue-red
                type: 'custom:mini-graph-card'
              - entities:
                  - entity: sensor.vp2_humidity_out
                    name: Humidité (24h)
                    color: 'var(--dwains-theme-accent)'
                    show_fill: true
                font_size: 80
                hours_to_show: 24
                line_width: 2
                hour24: true
                points_per_hour: 2
                decimals: 0
                show:
                  animate: true
#                  fill: true
                  icon: false
                  labels: false
                  legend: false
                  name: false
                  graph: line
                  extrema: true
                  average: true     
                theme: ios-dark-mode-blue-red
                type: 'custom:mini-graph-card'
            type: horizontal-stack
          - entities:
              - entity: sensor.vp2_uv
                name: UV
                secondary_info: last-updated    
              - entity: sensor.vp2_radiation
                name: Radiation
                secondary_info: last-updated
              - entity: sensor.vp2_win_speed
                name: Vitesse du vent
                secondary_info: last-updated
              - entity: sensor.vp2_barometer
                name: Pression
                secondary_info: last-updated
              - entity: sensor.vp2_rain24
                name: Pluie 24h
                secondary_info: last-updated          
              - type: custom:fold-entity-row
                head:
                  type: section
                  label: Plus d'informations
                entities:
                  - entity: sensor.vp2_ressenti
                    name: Refroidissement éolien
                    secondary_info: last-updated   
                  - entity: sensor.vp2_rafale
                    name: Rafale
                    secondary_info: last-updated
                  - entity: sensor.vp2_rain_storm
                    name: Pluie d'Orage
                    secondary_info: last-updated  
                  - entity: sensor.vp2_rain_rate
                    name: Pluie Intensité
                    secondary_info: last-updated                                           
            type: entities
        type: vertical-stack
