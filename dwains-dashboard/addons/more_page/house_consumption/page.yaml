- type: custom:dwains-flexbox-card
  items_classes: 'col-xs-12 col-sm-6 col-md-6 col-lg-6'
  padding: true
  cards:
  - type: vertical-stack
    cards:
      - name: Consommation
        styles:
          card:
            - padding: '2% 0px'
            - text-transform: uppercase
            - font-size: 125%
            - color: 'var(--dwains-theme-accent)'
            - border-radius: 0%
            - font-weight: 100
            - letter-spacing: 10px
            - --mdc-ripple-press-opacity: 0
            - cursor: initial
          name:
            - font-weight: 900
        type: 'custom:button-card'
      - type: entities
        entities:
          - entity: sensor.envoy_energie_totale_soutiree_jour
            name: Energie Totale soutirée jour
      - type: custom:apexcharts-card
        chart_type: pie
        header:
          show: true
          title: Energie 24h
          show_states: false
          colorize_states: true
        series:
          - entity: sensor.energie_autres_jour
            name: Autres
          - entity: sensor.energie_pac_jour
            name: PAC
          - entity: sensor.energie_ecs_jour
            name: ECS
          - entity: sensor.energie_sdb_jour
            name: SdB
          - entity: sensor.energie_piscine_jour
            name: Pisc
          - entity: sensor.energie_mal_jour
            name: MaL

  - type: vertical-stack
    cards:
      - name: Aperçu
        styles:
          card:
            - padding: '2% 0px'
            - text-transform: uppercase
            - font-size: 125%
            - color: 'var(--dwains-theme-accent)'
            - border-radius: 0%
            - font-weight: 100
            - letter-spacing: 10px
            - --mdc-ripple-press-opacity: 0
            - cursor: initial
          name:
            - font-weight: 900
        type: 'custom:button-card'
      - type: 'custom:auto-entities'
        card:
          type: entities
          show_header_toggle: false
          state_color: false
        filter:
          include:
            - entity_id: sensor.envoy_122103023124_current_power_consumption
              sort:
                method: state
                reverse: true
                numeric: true
            - entity_id: '*puissance*'
              sort:
                method: state
                reverse: true
                numeric: true
          exclude:
            - entity_id: 'sensor.pzem_totale_puissance'
#          exclude:
#            - state: "< 1.81"


