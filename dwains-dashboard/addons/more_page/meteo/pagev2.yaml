- type: custom:dwains-flexbox-card
  items_classes: 'col-xs-12 col-sm-6 col-sm-6 col-md-3'
  #items_classes: 'col-xs-12'
  #items_classes: 'col-md-6'
  cards:
      - type: vertical-stack
        cards:
          - type: custom:meteo-france-weather-card
            name: Albi
            entity: weather.albi
            rainForecastEntity: sensor.albi_next_rain
            freezeChanceEntity: sensor.albi_freeze_chance
            rainChanceEntity: sensor.albi_rain_chance
            snowChanceEntity: sensor.albi_snow_chance
            thunderChanceEntity: sensor.albi_thunder_chance
            alertEntity: sensor.albi_weather_alert
            uvEntity: sensor.vp2_uv
            cloudCoverEntity: sensor.albi_cloud_cover
      - type: custom:ha-card-weather-conditions
        name: Albi MF
        language: fr
        animation: true
        pollen:
          weed:
            entity: sensor.weed_pollen_index_mod
            min: 0
            max: 3
            low: 1
            high: 2
          grass:
            entity: sensor.grass_pollen_index_mod
            min: 0
            max: 3
            low: 1
            high: 2
          tree:
            entity: sensor.tree_pollen_index_mod
            min: 0
            max: 3
            low: 1
            high: 2
        weather:
          icons_model: defaulthass
          current:
            sun: sun.sun
            moon_phase: sensor.moon
            current_conditions: sensor.mf_weather_condition_0d
            temperature: sensor.vp2_temp_out
            humidity: sensor.vp2_humidity_out
            pressure: sensor.vp2_barometer
            visibility: sensor.cc_visibility
            wind_bearing: sensor.mf_wind_bearing
            wind_speed: sensor.vp2_win_speed
            forecast: true
          forecast:
            icons:
              day_1: sensor.mf_weather_condition_0d
              day_2: sensor.mf_weather_condition_1d
              day_3: sensor.mf_weather_condition_2d
              day_4: sensor.mf_weather_condition_3d
              day_5: sensor.mf_weather_condition_4d
            temperature_high:
              day_1: sensor.mf_temperature_maximum_0d
              day_2: sensor.mf_temperature_maximum_1d
              day_3: sensor.mf_temperature_maximum_2d
              day_4: sensor.mf_temperature_maximum_3d
              day_5: sensor.mf_temperature_maximum_4d
            temperature_low:
              day_1: sensor.mf_temperature_minimum_0d
              day_2: sensor.mf_temperature_minimum_1d
              day_3: sensor.mf_temperature_minimum_2d
              day_4: sensor.mf_temperature_minimum_3d
              day_5: sensor.mf_temperature_minimum_4d
            precipitation_probability:
              day_1: sensor.mf_precipitation_probability_0d
              day_2: sensor.mf_precipitation_probability_1d
              day_3: sensor.mf_precipitation_probability_2d
              day_4: sensor.mf_precipitation_probability_3d
              day_5: sensor.mf_precipitation_probability_4d
            precipitation_intensity:
              day_1: sensor.mf_precipitation_intensity_0d
        air_quality:
          o3: sensor.cc_o3
          pm25: sensor.concentration_de_particules_2_5um
          pm10: sensor.concentration_de_particules_10_0um
          no2: sensor.air_quality_nitrogen_dioxide
          co: sensor.mh_z19_co2_value
          so2: sensor.air_quality_sulphur_dioxide
          epa_aqi: sensor.air_quality_air_quality_index
          epa_health_concern: sensor.air_quality_ozone
        alert:
          wind_risk:
            entity: sensor.meteo_france_vent
            icon: mdi:windsock
          thunderstorms_risk:
            entity: sensor.meteo_france_orage
            icon: mdi:weather-lightning
          hydraulic_risk:
            entity: sensor.meteo_france_inondation
            icon: mdi:home-flood
          hydrogeological_risk:
            entity: sensor.meteo_france_vague
            icon: mdi:waves
          neige_risk:
            entity: sensor.meteo_france_neige
            icon: mdi:snowflake-alert
      - type: iframe
        card_mod:
          style: |
            ha-card {
              margin-top: 1em;
            }          
        url: >-
          https://embed.windy.com/embed2.html?lat=43.91905434993742&lon=2.1979451056884747&zoom=8&level=surface&overlay=wind&menu=&message=true&marker=&calendar=now&pressure=&type=map&location=coordinates&detail=&detailLat=45.522&detailLon=2.373&metricWind=default&metricTemp=default&radarRange=-1
        aspect_ratio: 100%
      - type: custom:auto-entities
        card:
          type: entities
          title: Meteo France
        filter:
          include:
            - entity_id: '*mf_*'
          exclude: []
      - type: grid
        square: false
        columns: 1
        cards:
          - type: entities
            entities:
              - sensor.81_weather_alert
              - sensor.albi_cloud_cover
              - sensor.albi_daily_original_condition
              - sensor.albi_daily_precipitation
              - sensor.albi_freeze_chance
              - sensor.albi_next_rain
              - sensor.albi_original_condition
              - sensor.albi_pressure
              - sensor.albi_rain_chance
              - sensor.albi_snow_chance
              - sensor.albi_temperature
              - sensor.albi_uv
              - sensor.albi_wind_gust
              - sensor.albi_wind_speed
            title: Météo-France forecast for city Albi - Midi-Pyrénées (81) - FR
          - type: weather-forecast
            entity: weather.albi
            show_forecast: false
      - type: grid
        square: false
        columns: 1
        cards:
          - type: entities
            entities:
              - sensor.81_weather_alert
              - sensor.albi_cloud_cover
              - sensor.albi_daily_original_condition
              - sensor.albi_daily_precipitation
              - sensor.albi_freeze_chance
              - sensor.albi_next_rain
              - sensor.albi_original_condition
              - sensor.albi_pressure
              - sensor.albi_rain_chance
              - sensor.albi_snow_chance
              - sensor.albi_temperature
              - sensor.albi_uv
              - sensor.albi_wind_gust
              - sensor.albi_wind_speed
            title: Météo-France forecast for city Albi - Midi-Pyrénées (81) - FR
          - type: weather-forecast
            entity: weather.albi
            show_forecast: false
      - type: custom:auto-entities
        card:
          type: entities
          title: Meteo France Alertes
        filter:
          include:
            - entity_id: '*meteo_f*'
          exclude: []
      - type: weather-forecast
        entity: weather.maison
        show_forecast: false
      - type: entities
        entities:
          - sensor.pollen_grass
          - sensor.pollen_grass_risk
          - sensor.pollen_tree
          - sensor.pollen_tree_risk
          - sensor.pollen_weed
          - sensor.pollen_weed_risk
        title: Pollen
      - type: entities
        entities:
          - entity: sensor.air_quality_air_quality_index
            name: Index (AQI)
          - sensor.air_quality_carbon_monoxide
          - sensor.air_quality_nitrogen_dioxide
          - sensor.air_quality_ozone
          - sensor.air_quality_particulate_matter_10
          - sensor.air_quality_particulate_matter_2_5
          - sensor.air_quality_sulphur_dioxide
        title: Air Quality
      - type: custom:auto-entities
        card:
          type: entities
        filter:
          include:
            - entity_id: '*vp2*'
          exclude: []