                      - type: custom:apexcharts-card
                        graph_span: 14d
                        span:
                          start: hour
                        header:
                          show: true
                          title: Prévisions precipitation
                        series:
                          - entity: weather.albi
                            name: pluvio
                            type: area
                            extend_to_end: false
                            data_generator: |
                              return entity.attributes.forecast.map((entry) => {
                                return [new Date(entry.datetime).getTime(), entry.precipitation];
                              });
                      - type: custom:apexcharts-card
                        graph_span: 14d
                        span:
                          start: hour
                        header:
                          show: true
                          title: Prévisions Temperature
                        series:
                          - entity: weather.albi
                            name: T° Moy
                            type: line
                            extend_to_end: false
                            color: green
                            data_generator: |
                              return entity.attributes.forecast.map((entry) => {
                                return [new Date(entry.datetime).getTime(), entry.temperature];
                              }); 
                          - entity: weather.albi
                            name: T° Basse
                            type: line
                            extend_to_end: false
                            color: red
                            data_generator: |
                              return entity.attributes.forecast.map((entry) => {
                                return [new Date(entry.datetime).getTime(), entry.templow];
                              }); 
                                                  
