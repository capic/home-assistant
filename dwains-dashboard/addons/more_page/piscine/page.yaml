- type: custom:dwains-flexbox-card
#items_classes: 'col-xs si<576px-Largeur Maxi du contenaire: Aucun  PORTABLE
#items_classes: 'col-sm- si>576px-Largeur Maxi du contenaire: 540px 
#items_classes: 'col-md- si>768px-Largeur Maxi du contenaire: 720px TABLETTE
#items_classes: 'col-lg- si>992px Largeur Maxi du contenaire: 960px pour mon PC
#items_classes: 'col-xl- si>1200 Largeur Maxi du contenaire: 1140px
  items_classes: 'col-xs-11 col-sm-6 col-md-4 col-lg-6'
  padding: true
  cards:
    - type: vertical-stack
      cards:
      - name: MESURES
        styles:
          card:
            - text-transform: uppercase
            - font-size: 125%
            - color: 'var(--dwains-theme-accent)'
            - border-radius: 0%
            - font-weight: 100
            - letter-spacing: 10px
        type: 'custom:button-card'

      - type: grid
        cards:
          - type: gauge
            entity: input_number.mem_temp_piscine
            min: 0
            max: 40
            severity:
              green: 27
              yellow: 0
              red: 30
            name: Temp Eau
            needle: true
          #
          - type: gauge
            entity: sensor.vp2_temp_out
            max: 45
            name: T° Ext
            min: -10
            severity:
              green: 15
              yellow: -10
              red: 30
            needle: true
          #
          - type: gauge
            entity: sensor.pression_filtre
            min: 0
            max: 2
            severity:
              green: 0
              yellow: 0.9
              red: 1
            name: P Filtre
            unit: B
            needle: true
          #     
          - type: gauge
            entity: sensor.ph_piscine_ph
            min: 6
            max: 9
            name: pH
            severity:
              green: 7.1
              yellow: 6
              red: 7.7
            needle: true
          #
          - type: gauge
            entity: sensor.orp_piscine_orp
            min: 0
            name: ORP
            severity:
              green: 750
              yellow: 0
              red: 900
            needle: true
            max: 1009
          #
          - type: gauge
            entity: sensor.e_fc
            min: 0
            max: 10
            name: Fc
            needle: true
          #
          - type: gauge
            entity: input_number.temps_cartouche_chlore
            min: 0
            max: 70
            name: Cart Chlore
            severity:
              green: 0
              yellow: 30
              red: 60
            needle: true
          #
          - type: gauge
            entity: sensor.pzem_pisc_puissance
            min: 0
            max: 900
            name: Puissance
            severity:
              green: 0
              yellow: 350
              red: 800
            needle: true
          #   
          - aspect_ratio: 1
            color: auto
            entity: cover.volet_piscine
            name: Volet Piscine
            hold_action:
              action: more-info
            show_last_changed: true
            show_state: true
            confirmation:
              text: >-
                [[[ return `Etes vous sur ${entity.attributes.friendly_name}?`
                ]]]
            state:
              - styles:
                  icon:
                    - color: red
                value: open
              - styles:
                  icon:
                    - color: green
                value: closed
            type: custom:button-card
                    # Historiques
      - type: vertical-stack
        cards:
        - name: HISTORIQUES
          styles:
            card:
              - text-transform: uppercase
              - font-size: 125%
              - color: 'var(--dwains-theme-accent)'
              - border-radius: 0%
              - font-weight: 100
              - letter-spacing: 10px
          type: 'custom:button-card'

        - title: <- 3 jours
          entities:
            - entity: switch.cde_pompe_filtration
              name: Ppe filtre
            - entity: switch.cde_ev_eau
              name: Ev Eau
            - entity: switch.cde_traitement
              name: Ppe pH
            - entity: switch.cde_ppe_chlore
              name: Ppe Ch
          type: history-graph
          hours_to_show: 72
          refresh_interval: 0
        square: true


    - type: vertical-stack
      cards:
      - name: PARAMETRES
        styles:
          card:
            - text-transform: uppercase
            - font-size: 125%
            - color: 'var(--dwains-theme-accent)'
            - border-radius: 0%
            - font-weight: 100
            - letter-spacing: 10px
        type: 'custom:button-card'
      #
      - type: entities
        entities:
          - entity: input_select.mode_fonctionnement_piscine
            name: Mode de Fonctionnement
          #Mesures
          - entities:
              - entity: sensor.pression_piscine_p
                name: Pression
              - entity: input_number.mem_temp_piscine
                name: T Eau
              - entity: sensor.vp2_temp_out
                name: T Ext
            entity: sensor.pression_piscine_p
            icon: mdi:chart-bell-curve
            name: Mesures
            show_state: false
            type: custom:multiple-entity-row
          #Ph
          - entities:
              - entity: switch.cde_traitement
                name: Ppe
              - entity: input_boolean.regul_ph
                name: Valid
              - entity: sensor.ph_ezo
                name: Ezo
                unit: false
              - entity: sensor.ph_piscine_ph
                name: Filtré
                unit: false
              - entity: input_number.ph_cible
                name: Cible
                unit: false
              - entity: sensor.ph_volume_restant_bidon
                name: Vol Bid
                unit: false
            entity: input_boolean.regul_ph
            icon: mdi:chart-bell-curve
            name: Ph
            show_state: false
            type: custom:multiple-entity-row
          # Chlore
          - entities:
              - entity: switch.cde_ppe_chlore
                name: Ppe
              - entity: input_boolean.regul_chlore
                name: Valid
              - entity: sensor.orp_ezo
                name: Ezo
                unit: false
              - entity: sensor.orp_piscine_orp
                name: Filtré
                unit: false
              - entity: input_number.chlore_cible
                name: Cible
                unit: false
              - entity: sensor.chlore_volume_restant_bidon
                name: Vol Bid
                unit: false
            entity: input_boolean.regul_chlore
            icon: mdi:chart-bell-curve
            name: Chlore/ORP
            show_state: false
            type: custom:multiple-entity-row
          #
          - entities:
              - entity: input_number.temps_cartouche_chlore
                name: Tps Cartouche
                unit: false
              - entity: input_number.chlore_seuil_max_utilisation
                name: Tps Max
            entity: input_number.temps_cartouche_chlore
            icon: mdi:chart-bell-curve
            name: Chlore cart
            show_state: false
            type: custom:multiple-entity-row
          # Tranche Horaire
          - entities:
              - entity: input_boolean.calcul_mode_abaque
                name: Mode Abaq
              - entity: input_text.piscine_periode_filtration
                name: 'Tranch Hor'
              - entity: input_datetime.heure_pivot_pisc
                name: Heure pivot
            entity: input_text.piscine_periode_filtration
            icon: mdi:clock
            name: Tranche horaire
            show_state: false
            type: custom:multiple-entity-row
          #
          - entities:
              - entity: input_boolean.mem_delestage
                name: Delest.
              - entity: sensor.ma_ppe_piscine_jour
                name: Fonct. Jour
              - entity: binary_sensor.ppe_piscine_en_marche
                name: Etat
            entity: input_text.piscine_periode_filtration
            icon: mdi:pump
            name: Pompe Filtration
            show_state: false
            type: custom:multiple-entity-row
          #
          - entities:
              - entity: sensor.energie_piscine_jour
                name: Conso J
              - entity: sensor.pzem_pisc_puissance
                name: Puissance
              - entity: sensor.pzem_pisc_courant
                name: Intensité
            entity: sensor.pzem_pisc_puissance
            icon: mdi:flash
            name: Conso Elec
            show_state: false
            type: custom:multiple-entity-row
          #
          - entities:
              - entity: input_datetime.heure_ma_pump_pisc_hiv
                name: MaPpe
              - entity: input_number.duree_filtration_max_mode_hiver
