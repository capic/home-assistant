          #
          - entities:
              - entity: switch.cde_pompe_filtration
                name: Relais Pompe Filtre
              - entity: switch.cde_traitement
                name: Relais pH
              - entity: switch.cde_ppe_chlore
                name: Relais Chlore
              - entity: switch.cde_volet_ouverture
