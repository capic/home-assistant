###############################################################
# GENERAUX
    - type: vertical-stack
      cards:
        - name: GENERAUX
          styles:
            card:
              - text-transform: uppercase
              - color: 'var(--dwains-theme-accent)'
              - font-size: 125%
              - border-radius: 0%
              - font-weight: 100
              - letter-spacing: 10px
          type: 'custom:button-card'

        - type: entities
          entities:
            - entity: input_select.presence
              name: Mode Présence
            - entities:
                - entity: sensor.linky_ptec
                  name: Tarif
                - entity: input_boolean.com_linky  
                  name: Com 
              entity: sensor.linky_ptec
              icon: mdi:flash
              name: Linky
              show_state: false
              type: custom:multiple-entity-row
            - entities:
                - entity: input_datetime.horaire_hc_debut_1
                  name: Déb
                - entity: input_datetime.horaire_hp_debut_1
                  name: Fin
              entity: input_datetime.horaire_hc_debut_1
              icon: mdi:clock
              name: Tranche 1 HC
              show_state: false
              type: custom:multiple-entity-row
            - entities:
                - entity: input_datetime.horaire_hc_debut_2
                  name: Déb
                - entity: input_datetime.horaire_hp_debut_2
                  name: Fin
              entity: input_datetime.horaire_hc_debut_1
              icon: mdi:clock
              name: Tranche 2 HC
              show_state: false
              type: custom:multiple-entity-row              
            - entities:
                - entity: input_boolean.hc_hp
                  name: HC / HP si actif
                - entity: input_boolean.forcage_hc_hp
                  name: Forcage en HC                  
              entity: input_boolean.hc_hp
              icon: mdi:clock
              name: HC / HP si actif
              show_state: false
              type: custom:multiple-entity-row

          how_header_toggle: false
          style: |
            ha-card {
              border: solid 2px var(--primary-color);
            }

