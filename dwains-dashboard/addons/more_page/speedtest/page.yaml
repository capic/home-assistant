- type: horizontal-stack
  cards:
    - type: custom:mini-graph-card
      style: |
        ha-card {
          background-color: var(--dwains-theme-primary);
        }
      entities:
        - sensor.speedtest_download
      name: Current Download Speed
      line_color: 'var(--dwains-theme-accent)'
      hours_to_show: 168
      hour24: true
      points_per_hour: 0.25
      smoothing: true
      show:
        points: false
        graph: line
      #   extrema: false

