- type: custom:dwains-flexbox-card
  items_classes: 'col-xs-12 col-sm-6 col-sm-6 col-md-3'
  cards:
## NAS218
      - type: entities
        title: NAS DS218
        show_header_toggle: false
        style: |
          ha-card { border-radius: 20px; }
        entities:
          - type: custom:hui-vertical-stack-card
            cards:
              - type: horizontal-stack
                cards:
                  - type: picture
                    style: |
                      ha-card { 
                          --paper-card-background-color: 'rgba(0, 0, 0, 0.0)';
                          --ha-card-background: "rgba(0, 0, 0, 0.0)";
                          --ha-card-box-shadow: 'none';
                      }
                    image: /local/ds218.png
                  - type: custom:button-card
                    layout: icon_name_state2nd
                    show_icon: true
                    show_state: true
                    styles:
                      grid:
                        - grid-template-columns: 50px auto
                      icon:
                        - padding: 20px 10px
                        - height: 30px
                        - width: 30px
                      card:
                        - '--ha-card-background': rgba(0, 0, 0, 0.0)
                        - '--ha-card-box-shadow': none
                      state:
                        - padding: 0px 10px
                        - justify-self: start
                        - font-family: Roboto, sans-serif
                        - font-size: 15px
                      name:
                        - padding: 0px 10px
                        - justify-self: start
                        - color: var(--secondary-text-color)
                    entity: sensor.nas_ds218_volume_1_average_disk_temp
                    name: CPU Temperature
                    icon: mdi:fire
              - type: custom:mini-graph-card
                entities:
                  - entity: sensor.nas_ds218_cpu_utilization_total
                name: CPU Usage Total
                height: 50
                line_width: 2
                font_size: 80
                hours_to_show: 4
                points_per_hour: 90
                show:
                  icon: false
                  extrema: true
                color_thresholds:
                  - value: 28
                    color: '#e74c3c'
                  - value: 15
                    color: '#1db954'
                  - value: 0
                    color: '#3498db'
                style: |
                  ha-card { 
                      --paper-card-background-color: 'rgba(0, 0, 0, 0.0)';
                      --ha-card-background: "rgba(0, 0, 0, 0.0)";
                      --ha-card-box-shadow: 'none';
                  }
              - type: horizontal-stack
                cards:
                  - type: custom:bar-card
                    title_position: inside
                    show_icon: true
                    align: split
                    columns: 1
                    max: 100
                    unit_of_measurement: '%'
                    severity:
                      - value: 50
                        color: '#3498db'
                      - value: 75
                        color: '#f39c12'
                      - value: 100
                        color: '#e45e65'
                    style: |
                      ha-card { 
                        --paper-card-background-color: 'rgba(0, 0, 0, 0.0)';
                        --ha-card-background: "rgba(0, 0, 0, 0.0)";
                        --ha-card-box-shadow: 'none';
                      }
                    entity: sensor.nas_ds218_volume_1_volume_used
                    name: Disk usage 1.7 To
              - type: horizontal-stack
                cards:
                  - type: custom:bar-card
                    title_position: inside
                    show_icon: true
                    align: split
                    columns: 1
                    max: 100
                    unit_of_measurement: '%'
                    severity:
                      - value: 50
                        color: '#3498db'
                      - value: 75
                        color: '#f39c12'
                      - value: 100
                        color: '#e45e65'
                    style: |
                      ha-card { 
                        --paper-card-background-color: 'rgba(0, 0, 0, 0.0)';
                        --ha-card-background: "rgba(0, 0, 0, 0.0)";
                        --ha-card-box-shadow: 'none';
                      }
                    entity: sensor.nas_ds218_memory_usage_real
                    name: RAM usage
                  - type: custom:bar-card
                    title_position: inside
                    show_icon: true
                    align: split
                    columns: 1
                    max: 100
                    unit_of_measurement: '%'
                    severity:
                      - value: 50
                        color: '#3498db'
                      - value: 75
                        color: '#f39c12'
                      - value: 100
                        color: '#e45e65'
                    style: |
                      ha-card { 
                        --paper-card-background-color: 'rgba(0, 0, 0, 0.0)';
                        --ha-card-background: "rgba(0, 0, 0, 0.0)";
                        --ha-card-box-shadow: 'none';
                      }
                    entity: sensor.nas_ds218_cpu_utilization_user
                    name: CPU Util User
              - type: custom:mini-graph-card
                height: 130
                line_width: 3
                font_size: 80
                hours_to_show: 48
                points_per_hour: 1
                show:
                  extrema: true
                  fill: true
                style: |
                  ha-card { 
                    --ha-card-background: "rgba(0, 0, 0, 0.0)";
                    --ha-card-box-shadow: 'none';
                    border-radius: 5px;
                  }
                entities:
                  - sensor.nas_ds218_disque_1_temperature
                name: Temperature
                color_thresholds:
                  - value: 40
                    color: '#3498db'
                  - value: 50
                    color: '#f39c12'
                  - value: 60
                    color: '#E45E65'
              - entities:
                  - entity: sensor.nas_ds218_cpu_load_average_15_min
                    name: Charge 15 mn
                  - entity: binary_sensor.nas_ds218_update_available
                    name: Update
                  - entity: binary_sensor.nas_ds218_security_status
                    name: Sécurité
                show_header_toggle: false
                type: entities
                style: |
                  ha-card { 
                      --paper-card-background-color: 'rgba(0, 0, 0, 0.0)';
                      --ha-card-background: "rgba(0, 0, 0, 0.0)";
                      --ha-card-box-shadow: 'none';
                  }

