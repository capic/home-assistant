              show_name: false
              name: Fermer
              icon: mdi:arrow-down-bold
            - type: button
              tap_action:
                action: call-service
                service: cover.set_cover_position
                service_data:
                  position: 49
                target:
                  entity_id:
                    - cover.volet_droit_p
                    - cover.volet_gauche_p
              show_name: false
              name: Soleil
              icon: mdi:weather-sunset-up
            - type: picture-elements
              image: /local/images/carre_orange.png
              elements:
                - type: state-label
                  entity: cover.volet_droit_p
                  attribute: current_position
                  suffix: '%'
                  tap_action:
                    action: more-info
                  style:
                    top: 50%
                    left: 50%
                    font-size: 16px
                    font-weight: bold
                    color: '#44739E'
              view_layout:
                position: sidebar
