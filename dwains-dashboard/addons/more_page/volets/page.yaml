              show_state: false
              show_icon: true
              hold_action:
                action: none
              tap_action:
                action: more-info
              name: Bureau
            - type: button
              tap_action:
                action: call-service
                service: cover.open_cover
                service_data: {}
                target:
                  entity_id:
                    - cover.volet_gauche_p
                    - cover.volet_droit_p
              show_name: false
              name: Ouvrir
              icon: mdi:arrow-up-bold
            - type: button
