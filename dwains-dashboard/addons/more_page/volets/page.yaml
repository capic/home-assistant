    - type: vertical-stack
      cards:
      - type: grid
        cards:
          - type: button
            show_name: true
            icon: mdi:desk-lamp
            entity: group.volets_bureau
            show_state: false
            show_icon: true
            hold_action:
              action: none
            tap_action:
              action: more-info
            name: Bureau
          - type: button
            tap_action:
              action: call-service
              service: cover.open_cover
              service_data: {}
              target:
                entity_id:
                  - cover.bureau_droit
                  - cover.bureau_gauche_inv
            show_name: false
            name: Ouvrir
            icon: mdi:arrow-up-bold
          - type: button
            tap_action:
              action: call-service
              service: cover.stop_cover
              service_data: {}
              target:
                entity_id:
                  - cover.bureau_droit
                  - cover.bureau_gauche_inv
            show_name: false
            name: Stop
            icon: mdi:pause
          - type: button
            tap_action:
              action: call-service
              service: cover.close_cover
              service_data: {}
              target:
                entity_id:
                  - cover.bureau_droit
                  - cover.bureau_gauche_inv
            show_name: false
            name: Fermer
            icon: mdi:arrow-down-bold
          - type: button
            tap_action:
              action: call-service
              service: cover.set_cover_position
              service_data:
                position: 20
              target:
                entity_id:
                  - cover.bureau_droit
                  - cover.bureau_gauche_inv
            show_name: false
            name: Soleil
            icon: mdi:weather-sunset-up
