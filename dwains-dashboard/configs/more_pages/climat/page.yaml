cards:
- cards:
  - name: Exterieur
    styles:
      card:
      - text-transform: uppercase
      - font-size: 125%
      - color: var(--dwains-theme-accent)
      - border-radius: 0%
      - font-weight: 100
      - letter-spacing: 10px
    type: custom:button-card
  - cards:
    - decimals: 0
      entities:
      - color: var(--dwains-theme-accent)
        entity: sensor.vp2_temp_out
        name: Temperature (24h)
        show_fill: true
      font_size: 80
      hour24: true
      hours_to_show: 24
      line_width: 2
      points_per_hour: 2
      show:
        animate: true
        average: true
        extrema: true
        graph: line
        icon: false
        labels: false
        legend: false
        name: false
      theme: ios-dark-mode-blue-red
      type: custom:mini-graph-card
    - decimals: 0
      entities:
      - color: var(--dwains-theme-accent)
