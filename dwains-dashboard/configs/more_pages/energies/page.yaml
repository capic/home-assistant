cards:
- cards:
  - name: Consommation
    styles:
      card:
      - padding: 2% 0px
      - text-transform: uppercase
      - font-size: 125%
      - color: var(--dwains-theme-accent)
      - border-radius: 0%
      - font-weight: 100
      - letter-spacing: 10px
      - --mdc-ripple-press-opacity: 0
      - cursor: initial
      name:
      - font-weight: 900
    type: custom:button-card
  - chart_type: donut
    header:
      colorize_states: true
      show: true
      show_states: false
      title: Energie 24h
    series:
    - entity: sensor.energie_autres_jour
      name: Autres
    - entity: sensor.energie_pac_jour
      name: PAC
    - entity: sensor.energie_ecs_jour
      name: ECS
    - entity: sensor.energie_sdb_jour
      name: SdB
    - entity: sensor.energie_piscine_jour
      name: Pisc
    - entity: sensor.energie_mal_jour
      name: MaL
    - entity: sensor.energie_wc_jour
      name: WC
    - entity: sensor.energie_vmc_jour
      name: VMC
    type: custom:apexcharts-card
  - entities:
    - entity: sensor.envoy_energie_totale_soutiree_jour
      name: "Energie Totale soutir\xE9e jour"
    type: entities
  type: vertical-stack
- cards:
  - name: "Aper\xE7u"
    styles:
      card:
      - padding: 2% 0px
      - text-transform: uppercase
      - font-size: 125%
      - color: var(--dwains-theme-accent)
      - border-radius: 0%
      - font-weight: 100
      - letter-spacing: 10px
      - --mdc-ripple-press-opacity: 0
      - cursor: initial
      name:
      - font-weight: 900
    type: custom:button-card
  - card:
      columns: 1
      icon: mdi:battery
      max: 1000
      positions:
        icon: 'off'
        indicator: inside
        name: inside
      severity:
      - color: green
        from: 0
        to: 50
      - color: Orange
        from: 50
        to: 500
      - color: red
        from: 500
        to: 1000
      type: custom:bar-card
    filter:
      exclude:
      - entity_id: sensor.pzem_totale_puissance
      - entity_id: sensor.puissance_vmc_niv0
      include:
      - entity_id: sensor.envoy_122103023124_current_energy_consumption
        sort:
          method: state
          numeric: true
          reverse: true
      - entity_id: '*puissance*'
        sort:
          method: state
          numeric: true
          reverse: true
      - entity_id: sensor.ecocompteur_wc
      - entity_id: sensor.ecocompteur_clim
      - entity_id: sensor.ecocompteur_vmc_niv0
    show_empty: false
    sort:
      method: state
      numeric: true
      reverse: true
    type: custom:auto-entities
  type: vertical-stack
- cards:
