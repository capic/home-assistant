- cards:
  - entities:
    - entity: sensor.espaltherma_temp_eau_depart_echangeur_plaque
      name: "T\xB0 D\xE9part"
    - entity: sensor.espaltherma_temp_eau_retour_rt4
      name: "T\xB0 Retour"
    - entity: sensor.espaltherma_temp_air_ext
      name: "T\xB0 Ext"
    - entity: sensor.espaltherma_temp_ambiante_int_r1t
      name: "T\xB0 Int"
    - entity: sensor.espaltherma_mode_fonctionnement
    - entity: switch.altherma
    hours_to_show: 24
    refresh_interval: 0
    type: history-graph
  type: vertical-stack
- cards:
  - color_thresholds:
    - color: '#00FF00'
      value: 0
    - color: '#FF9900'
      value: 2000
    - color: '#EA9999'
      value: 4000
    - color: '#CC0000'
      value: 8000
    color_thresholds_transition: hard
    entities:
    - entity: sensor.puissance_pac_rpac
      name: Totale
    - color: '#CCC0cCC'
      entity: binary_sensor.display_hp_hc
      name: HC
      show_line: false
      y_axis: secondary
    group: false
    hour24: true
    hours_to_show: 24
    icon: mdi:flash
    line_width: 2
    name: Puissance PAC 24h
    points_per_hour: 4
    show:
      extrema: true
      fill: true
      icon: true
      labels: false
      name: true
      state: true
    state_map:
    - label: hp
      value: 'off'
    - label: hc
      value: 'on'
    style: "ha-card {\n  border: solid 2px var(--primary-color);\n}\n"
    type: custom:mini-graph-card
  - aggregate_func: max
    entities:
    - entity: sensor.energie_pac_jour
      name: Jour
    group_by: date
    hours_to_show: 168
    icon: mdi:flash
    name: Conso PAC 7J
    show:
      graph: bar
    type: custom:mini-graph-card
  type: horizontal-stack
