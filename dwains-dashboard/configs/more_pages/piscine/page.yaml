cards:
- cards:
  - name: MESURES
    styles:
      card:
      - text-transform: uppercase
      - font-size: 125%
      - color: var(--dwains-theme-accent)
      - border-radius: 0%
      - font-weight: 100
      - letter-spacing: 10px
    type: custom:button-card
  - cards:
    - entity: input_number.mem_temp_piscine
      max: 40
      min: 0
      name: Temp Eau
      needle: true
      secondary_info: last-updated
      severity:
        green: 27
        red: 30
        yellow: 0
      type: gauge
    - entity: sensor.vp2_temp_out
      max: 45
      min: -10
      name: "T\xB0 Ext"
      needle: true
      severity:
        green: 15
        red: 30
        yellow: -10
      type: gauge
    - entity: sensor.pression_filtre
      max: 2
      min: 0
      name: P Filtre
      needle: true
      severity:
        green: 0
        red: 1
        yellow: 0.9
      type: gauge
      unit: B
    - entity: sensor.ph_piscine_ph
      max: 9
      min: 6
      name: pH
      needle: true
      severity:
        green: 7.1
        red: 7.7
        yellow: 6
      type: gauge
    - entity: sensor.orp_piscine_orp
      max: 1009
      min: 0
      name: ORP
      needle: true
      severity:
        green: 750
        red: 900
        yellow: 0
      type: gauge
    - entity: sensor.e_fc
      max: 10
      min: 0
      name: Fc
      needle: true
      type: gauge
    - entity: input_number.temps_cartouche_chlore
      max: 70
      min: 0
      name: Cart Chlore
      needle: true
      severity:
        green: 0
        red: 60
        yellow: 30
      type: gauge
    - entity: sensor.pzem_pisc_puissance
      max: 900
      min: 0
      name: Puissance
      needle: true
      severity:
        green: 0
        red: 800
        yellow: 350
      type: gauge
    - aspect_ratio: 1
      color: auto
      confirmation:
        text: '[[[ return `Etes vous sur ${entity.attributes.friendly_name}?` ]]]'
      entity: cover.volet_piscine
      hold_action:
        action: more-info
      name: Volet Piscine
      show_last_changed: true
      show_state: true
      state:
      - styles:
          icon:
          - color: red
        value: open
      - styles:
          icon:
          - color: green
        value: closed
      type: custom:button-card
    type: grid
  - cards:
    - name: HISTORIQUES
      styles:
        card:
        - text-transform: uppercase
        - font-size: 125%
        - color: var(--dwains-theme-accent)
        - border-radius: 0%
        - font-weight: 100
        - letter-spacing: 10px
      type: custom:button-card
    - entities:
      - entity: switch.ppe_filtration
        name: Ppe filtre
      - entity: switch.ev_eau
        name: Ev Eau
      - entity: switch.ppe_ph
        name: Ppe pH
      - entity: switch.ppe_chlore
        name: Ppe Ch
      hours_to_show: 72
      refresh_interval: 0
      title: <- 3 jours
      type: history-graph
    square: true
    type: vertical-stack
  - color_thresholds:
    - color: '#00FF00'
      value: 0
    - color: '#FF9900'
      value: 7
    - color: '#EA9999'
      value: 8
    - color: '#CC0000'
      value: 9
    color_thresholds_transition: hard
    entities:
    - entity: sensor.ph_piscine_ph
      name: pH
      show_line: true
    group: false
    hour24: true
    hours_to_show: 24
    icon: mdi:ph
    line_width: 2
    name: Ph 24h
    points_per_hour: 4
    show:
      average: true
      extrema: true
      fill: true
      icon: true
      labels: false
      name: true
      state: true
    style: "ha-card {\n  border: solid 2px var(--primary-color);\n}\n"
    type: custom:mini-graph-card
  - color_thresholds:
    - color: '#00FF00'
      value: 30
    - color: '#FF9900'
      value: 40
    - color: '#EA9999'
      value: 60
    - color: '#CC0000'
      value: 100
    color_thresholds_transition: hard
    entities:
    - entity: sensor.orp_piscine_orp
      name: Orp
      show_line: true
    group: false
    hour24: true
    hours_to_show: 24
    icon: mdi:chart-bell-curve
    line_width: 2
    name: ORP 24h
    points_per_hour: 4
    show:
      average: true
      extrema: true
      fill: true
      icon: true
      labels: false
      name: true
      state: true
    style: "ha-card {\n  border: solid 2px var(--primary-color);\n}\n"
    type: custom:mini-graph-card
  type: vertical-stack
- cards:
  - name: PARAMETRES
    styles:
      card:
      - text-transform: uppercase
      - font-size: 125%
      - color: var(--dwains-theme-accent)
