- cards:
  - name: PORTES
    styles:
      card:
      - text-transform: uppercase
      - color: var(--dwains-theme-accent)
      - font-size: 125%
      - border-radius: 0%
      - font-weight: 100
      - letter-spacing: 10px
    type: custom:button-card
  - cards:
    - entity: binary_sensor.detecteur_petite_porte_sous_sol
      name: Ssol
      show_icon: true
      show_label: false
      show_name: true
      size: 70%
      state:
      - color: green
        icon: mdi:door
        value: 'off'
      - color: red
        icon: mdi:door-open
        value: 'on'
      - color: yellow
        icon: mdi:door
        operator: default
        styles:
          card:
          - animation: blink 2s ease infinite
      tap_action:
        action: more-info
      theme: Mushroom
      type: custom:button-card
    - entity: binary_sensor.porte_cellier
      name: Cellier
      show_icon: true
      show_label: false
      show_name: true
      size: 70%
      state:
      - color: green
        icon: mdi:door
        value: 'off'
      - color: red
        icon: mdi:door-open
        value: 'on'
      - color: yellow
        icon: mdi:door
        operator: default
        styles:
          card:
          - animation: blink 2s ease infinite
      tap_action:
        action: more-info
      theme: Mushroom
      type: custom:button-card
    - entity: binary_sensor.detecteur_porte_entree
      name: "Entr\xE9e"
      show_icon: true
      show_label: false
      show_name: true
      size: 70%
      state:
      - color: green
        icon: mdi:door
        value: 'off'
      - color: red
        icon: mdi:door-open
        value: 'on'
      - color: yellow
        icon: mdi:door
        operator: default
        styles:
          card:
          - animation: blink 2s ease infinite
      tap_action:
        action: more-info
      theme: Mushroom
      type: custom:button-card
    columns: 6
    square: true
    type: grid
  - name: VOLETS
    styles:
      card:
      - text-transform: uppercase
      - color: var(--dwains-theme-accent)
      - font-size: 125%
      - border-radius: 0%
      - font-weight: 100
      - letter-spacing: 10px
    type: custom:button-card
  - entities:
    - entity: input_select.volets
      name: Mode de Fonctionnement
    - entities:
      - entity: sun.sun
        name: Position
      - entity: sensor.heure_leve_soleil
        name: "Lev\xE9"
      - entity: sensor.heure_couche_soleil
        name: "Couch\xE9"
      entity: sensor.heure_leve_soleil
      icon: mdi:weather-sunny
      name: Soleil
      show_state: false
      type: custom:multiple-entity-row
    - entities:
      - entity: sensor.bh1750_illuminance
        name: mesure
      - entity: input_number.luminosite_seuil_bas
        name: Bas
      - entity: input_number.luminosite_seuil_haut
        name: Haut
      entity: input_number.luminosite_seuil_bas
      icon: mdi:weather-sunny
      name: Auto Hiver
      show_state: false
      type: custom:multiple-entity-row
    - entities:
      - entity: input_datetime.horaire_ete_volet_ouv
        name: Ouv
      - entity: input_datetime.horaire_ete_volet_ferm
        name: Ferm
      entity: input_datetime.horaire_ete_volet_ouv
      icon: mdi:clock
      name: Auto Ete
      show_state: false
      type: custom:multiple-entity-row
    - entities:
      - entity: input_boolean.nuit_jour
        name: N/J (Actif)
      - entity: input_boolean.presence_amis_bureau
        name: Amis Bur
      - entity: input_boolean.presence_amis_ch_nord
        name: Amis Nord
      - entity: input_boolean.presence_amis_ch_sud
        name: Amis Sud
      entity: input_boolean.nuit_jour
      icon: mdi:account
      name: Communs
      show_state: false
      type: custom:multiple-entity-row
    - entities:
      - entity: automation.volets_suivi_soleil
        name: Automs
      - entity: sensor.vp2_radiation_moyenne
        name: Radia
      - entity: input_number.radiation_seuil_ferm_volet
        name: Seuil Ferm
      entity: input_boolean.val_automs_soleil
      icon: mdi:weather-sunny
      name: Ass Sol
      show_state: false
      type: custom:multiple-entity-row
    - entities:
      - entity: binary_sensor.position_soleil_matin
        name: Mat
      - entity: binary_sensor.position_soleil_midi
        name: Mid
      - entity: binary_sensor.position_soleil_am
        name: AM
      - entity: sensor.sun_elevation
        name: Elev
      entity: sensor.sun_elevation
      icon: mdi:weather-sunny
      name: Position Sol
      show_state: false
      type: custom:multiple-entity-row
    - align: split
      color: grey
      columns: 1
      entities:
      - entity: sensor.sun_azimuth
      max: '360'
      name: Azimuth
      severity:
      - color: green
        from: '103'
        to: '137'
      - color: green
        from: 160
        to: 239
      show_icon: true
      style: "ha-card { \n  --paper-card-background-color: 'rgba(0, 0, 0, 0.0)';\n\
        \  --ha-card-background: \"rgba(0, 0, 0, 0.0)\";\n  --ha-card-box-shadow:\
        \ 'none';\n}\n"
      title_position: inside
      type: custom:bar-card
      unit_of_measurement: "\xB0"
    how_header_toggle: false
    style: "ha-card {\n  border: solid 2px var(--primary-color);\n}\n"
    type: entities
  type: vertical-stack
items_classes: col-xs-12 col-sm-6 col-md-6 col-lg-6
padding: true
type: custom:dwains-flexbox-card
