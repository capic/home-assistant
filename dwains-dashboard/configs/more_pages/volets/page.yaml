cards:
- cards:
  - cards:
    - entity: cover.porte_garage
      label: Garage
      operator: default
      show_icon: true
      show_label: true
      show_name: false
      size: 70%
      state:
      - color: green
        icon: mdi:garage
        operator: template
        value: '[[[ return states[''cover.porte_garage''].attributes.current_position
          < 1 ]]]

          '
      - color: red
        icon: mdi:garage-open
        operator: template
        value: '[[[ return states[''cover.porte_garage''].attributes.current_position
          > 99 ]]]

          '
      - color: orange
        icon: mdi:garage-alert
        operator: default
      tap_action:
        action: more-info
      theme: Mushroom
      type: custom:button-card
    - icon: mdi:arrow-up-bold
      name: Ouvrir
      show_icon: true
      show_name: false
      tap_action:
        action: call-service
        service: cover.open_cover
        service_data: {}
        target:
          entity_id:
          - cover.porte_garage
      type: button
    - icon: mdi:pause
      name: Stop
      show_name: false
      tap_action:
        action: call-service
        service: cover.stop_cover
        service_data: {}
        target:
          entity_id:
          - cover.porte_garage
      type: button
    - icon: mdi:arrow-down-bold
      name: Fermer
      show_name: false
      tap_action:
        action: call-service
        service: cover.close_cover
        service_data: {}
        target:
          entity_id:
          - cover.porte_garage
      type: button
    - icon: mdi:weather-sunset-up
      name: Soleil
      show_name: false
      tap_action:
        action: call-service
        service: cover.set_cover_position
        service_data:
          position: 50
        target:
          entity_id:
          - cover.porte_garage
      type: button
    - elements:
      - attribute: current_position
        entity: cover.porte_garage
        style:
          color: '#44739E'
          font-size: 16px
          font-weight: bold
          left: 50%
          top: 50%
        suffix: '%'
        tap_action:
          action: more-info
        type: state-label
      image: /local/images/carre_orange.png
      type: picture-elements
      view_layout:
        position: sidebar
    columns: 6
    square: true
    type: grid
