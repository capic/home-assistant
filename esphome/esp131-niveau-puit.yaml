substitutions:
  device_name: esp131-niveau-puit
  adress_ip: "192.168.0.131"
  friendly_name: esp131
  time_timezone: "Europe/Paris"
  
esphome:
  name: ${device_name}
  platform: ESP8266
  board: d1_mini_pro


wifi:
  networks:
    - ssid: !secret wifi_mi4
      password: !secret mdpwifi_mi4
      priority: 2   

    - ssid: !secret wifi_esp
      password: !secret mdpwifi_esp
      priority: 1
      
    - ssid: !secret wifi
      password: !secret mdpwifi
      priority: 0
  reboot_timeout: 5min

  manual_ip:
    static_ip: ${adress_ip}
    gateway: 192.168.0.254
    subnet: 255.255.255.0

# Enable logging
logger:


# Enable Home Assistant API
api:

ota:
   
web_server:
  port: 80

sensor:
  - platform: ultrasonic
    trigger_pin: D1
    echo_pin: D2
    name: "niveau puit"
    accuracy_decimals: 2
    id: niveau_brut
    update_interval: 60s
    filters:
      - lambda: return 3.88 - x;

# Calcul du niveau d'eau H total
# longueur du tube=1.92 m
# hauteur total puit=5.8 m
# d'ou 5.80-1.92=3.88


    
  - platform: wifi_signal
    id: wif
    name: "${friendly_name} WiFi Signal Sensor"
    update_interval: 60s
    
#Etat de la connection
binary_sensor:
  - platform: status
    name: "${friendly_name} Status"

switch:   

    
  - platform: restart
    name: "${friendly_name} Restart"
    
text_sensor:
  # IP address #
  - platform: wifi_info
    ip_address:
      name: "${friendly_name} IP address"
      icon: "mdi:network-outline"
    ssid:
      name: "${friendly_name} Connected SSID"
    bssid:
      name: "${friendly_name} Connected BSSID"
  - platform: version
    id: text_sensor_version
    name: "${friendly_name} ESPHome Version"

