esphome:
  name: esp131-qualite-air-ikea
  platform: ESP8266
  board: d1_mini

  
wifi:
  networks:
    - ssid: !secret wifi
      password: !secret mdpwifi

  reboot_timeout: 5min
  fast_connect: true
    
  # Enable fallback hotspot (captive portal) in case wifi connection fails
  #ap:
  #  ssid: "Esp140 Test Fallback Hotspot"
  #  password: "r9UaK4KhGcIW"

  manual_ip:
    static_ip: 192.168.0.131
    gateway: 192.168.0.1
    subnet: 255.255.255.0

# Enable logging
logger:

api:

ota:

web_server:
  port: 80

uart:
  rx_pin: GPIO3 # RX=pin 21
#  tx_pin: GPIO1 # TX=pin 22
  baud_rate: 9600

#Etat de la connection
binary_sensor:
  - platform: status
    name: "esp131_Status"

switch:    
  - platform: restart
    name: "ESP131_Restart"
        
sensor:
  - platform: wifi_signal
    name: "ESP131 WiFi Signal Sensor"
    update_interval: 60s

  - platform: pm1006
    pm_2_5:
      name: "Particulate Matter 2.5Âµm Concentration"