substitutions:
  device_name: esp141-test-esp01
  adress_ip: "192.168.0.141"
  friendly_name: esp141
  time_timezone: "Europe/Paris"
  
esphome:
  name: ${device_name}
  platform: ESP8266
  board: d1_mini

wifi:
  networks:
    - ssid: !secret wifi
      password: !secret mdpwifi

  reboot_timeout: 5min
  fast_connect: true

  manual_ip:
    static_ip: ${adress_ip}
    gateway: 192.168.0.1
    subnet: 255.255.255.0

logger:
api:
ota:
web_server:
  port: 80

time:
  - platform: homeassistant
    timezone:  ${time_timezone} 

#uart:
#  rx_pin: GPIO3 # RX=pin 21
#  tx_pin: GPIO1 # TX=pin 22
#  baud_rate: 9600
uart:
  rx_pin: GPIO2 #D4
  baud_rate: 9600

#i2c:
#  sda: GPIO00 #
#  scl: GPIO02 #
#  scan: true
#  id: bus_a

#Etat de la connection
binary_sensor:
  - platform: status
    name: "${friendly_name} Status"

switch:    

  - platform: restart
    name: "${friendly_name} Restart"

sensor:

  - platform: pmsx003
    type: PMSX003
    pm_1_0:
      name: "Concentration de particules <1.0µm"
      accuracy_decimals: 0
      filters:
        - sliding_window_moving_average:
            window_size: 50
            send_every: 10 
            send_first_at: 10

    pm_2_5:
      name: "Concentration de particules <2.5µm"
      accuracy_decimals: 0
      filters:
        - sliding_window_moving_average:
            window_size: 50
            send_every: 10 
            send_first_at: 10

    pm_10_0:
      name: "Concentration de particules <10.0µm"
      accuracy_decimals: 0
      filters:
        - sliding_window_moving_average:
            window_size: 50
            send_every: 10 
            send_first_at: 10

    pm_0_3um:
      name: "Nb de particules >0.3"
      unit_of_measurement: "ppd" 
      accuracy_decimals: 0
      filters:
        - sliding_window_moving_average:
            window_size: 50
            send_every: 10 
            send_first_at: 10
      
    pm_0_5um:
      name: "Nb de particules >0.5"
      unit_of_measurement: "ppd" 
      accuracy_decimals: 0
      filters:
        - sliding_window_moving_average:
            window_size: 50
            send_every: 10 
            send_first_at: 10
      
    pm_1_0um:
      name: "Nb de particules >1.0"
      unit_of_measurement: "ppd" 
      accuracy_decimals: 0
      filters:
        - sliding_window_moving_average:
            window_size: 50
            send_every: 10 
            send_first_at: 10
      
    pm_2_5um:
      name: "Nb de particules >2.5"
      unit_of_measurement: "ppd" 
      accuracy_decimals: 0
      filters:
        - sliding_window_moving_average:
            window_size: 50
            send_every: 10 
            send_first_at: 10
      
    pm_5_0um:
      name: "Nb de particules >5.0"
      unit_of_measurement: "ppd" 
      accuracy_decimals: 0
      filters:
        - sliding_window_moving_average:
            window_size: 50
            send_every: 10 
            send_first_at: 10
      
    pm_10_0um:
      name: "Nb de particules >10.0"
      unit_of_measurement: "ppd"
      accuracy_decimals: 0
      filters:
        - sliding_window_moving_average:
            window_size: 50
            send_every: 10 
            send_first_at: 10
      
  - platform: wifi_signal
    name: "${friendly_name} WiFi Signal Sensor"
    update_interval: 60s

  - platform: uptime
    name: "${friendly_name} Uptime Sensor"
    update_interval: 60s

text_sensor:
  # IP address #
  - platform: wifi_info
    ip_address:
      name: "${friendly_name} IP address"
      icon: "mdi:network-outline"
    ssid:
      name: "${friendly_name} Connected SSID"
    bssid:
      name: "${friendly_name} Connected BSSID"
  - platform: version
    id: text_sensor_version
    name: "${friendly_name} ESPHome Version"

