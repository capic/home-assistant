substitutions:
  device_name: esp143-test-esp8266
  adress_ip: "192.168.0.143"
  friendly_name: esp143
  time_timezone: "Europe/Paris"
  
esphome:
  name: ${device_name}
  platform: ESP8266
  board: d1_mini

wifi:
  networks:
    - ssid: !secret wifi_esp
      password: !secret mdpwifi_esp
      priority: 1
    - ssid: !secret wifi
      password: !secret mdpwifi
      priority: 0
  reboot_timeout: 5min

  manual_ip:
    static_ip: ${adress_ip}
    gateway: 192.168.0.1
    subnet: 255.255.255.0

# Enable logging
logger:


# Enable Home Assistant API
api:

ota:

web_server:
  port: 80


# Example configuration entry
dallas:
  - pin: GPIO2 #D4
#  - pin: GPIO0 #D3
    update_interval: 10s

# DS18B20 15/12/2021
sensor:
  - platform: dallas
    address: 0x28012112F58CF028
    name: "${friendly_name} TÂ°Combles"


#Etat de la connection
binary_sensor:
  - platform: status
    name: "${friendly_name} Status"

switch:   
  - platform: gpio
    name: "${friendly_name} Relais"
    pin: GPIO05 #D1
    id: relais
    
  - platform: template
    name: "${friendly_name} Vit_2"
    id: vit2
    turn_on_action:
      - switch.turn_on: relais
      - delay: 2s
      - switch.turn_off: relais

  - platform: template
    name: "${friendly_name} Vit_3"
    id: vit3
    turn_on_action:
      - switch.turn_on: relais
      - delay: 6s
      - switch.turn_off: relais      

    
  - platform: restart
    name: "${friendly_name} Restart"
    
