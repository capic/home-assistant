      device_class: "connectivity"

    - name: "test reseau"
      unique_id: "test_reseau"
      state: >-
        {{ is_state('input_boolean.test_alert','on')}}
      device_class: "connectivity"

  - sensor:
    - name: "certificat_ha_fin_nbj"
      unique_id: "certificat_ha_fin_nbj"
      state: >-
        {{ ((as_timestamp(states('sensor.cert_expiry_timestamp_ha_rem81_com')) - as_timestamp(states.sensor.date.last_updated)) / 86400) | int }}
      icon: >-
        {% if ((as_timestamp(states('sensor.cert_expiry_timestamp_ha_rem81_com')) - as_timestamp(states.sensor.date.last_updated)) / 86400) | int > 31 %}
          mdi:check
        {% else %}
          mdi:alert-octagram
        {% endif %}

      unit_of_measurement: "J"
