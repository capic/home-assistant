      - binary_sensor.certificat_kobold

template:
  - binary_sensor:
    - name: "Certificat HA"
      unique_id: "certificat_ha"
      state: >-
        {{(state_attr('sensor.cert_expiry_timestamp_ha_rem81_com', 'is_valid'))}}
      device_class: "connectivity"

    - name: "Certificat VTT"
      unique_id: "certificat_vtt"
      state: >-
        {{(state_attr('sensor.cert_expiry_timestamp_vtt_rem81_com', 'is_valid'))}}
      device_class: "connectivity"

    - name: "Certificat DOMO"
