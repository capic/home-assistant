sensor:
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /config
      - type: disk_use
      - type: disk_free
      - type: memory_use_percent
      - type: memory_free
      - type: processor_use
      - type: memory_use
      - type: swap_use
      - type: swap_use_percent
      - type: swap_free
      - type: load_1m
      - type: load_5m
      - type: load_15m
      - type: last_boot
      - type: network_in
        arg: hassio
      - type: network_out
        arg: enp3s0

  - platform: command_line
    name: processor_temperature_z0
    command: "cat /sys/class/thermal/thermal_zone0/temp"
    unit_of_measurement: "Â°C"
    value_template: '{{ value | multiply(0.001) | round(1) }}'
    
  - platform: command_line
    name: processor_temperature_z1
    command: "cat /sys/class/thermal/thermal_zone1/temp"
    unit_of_measurement: "Â°C"
    value_template: '{{ value | multiply(0.001) | round(1) }}'

  - platform: time_date
    display_options:
      - 'time'
      - 'date'
      - 'date_time'
      - 'date_time_utc'
      - 'date_time_iso'
      - 'time_date'
      - 'time_utc'
      - 'beat'

  - platform: uptime
    name: Uptime
    scan_interval: 60


# One entry for each beacon you want to track
  - platform: mqtt_room
    device_id: sd:0xfd64
    name: 'ESPresense Presence Oneplus'
    state_topic: espresense/rooms
    timeout: 60
    away_timeout: 120

# 
# Tablette
  - platform: mqtt
    name: "Tablette niveau charge"
    state_topic: "wallpanel/mywallpanel/sensor/battery"
    unit_of_measurement: "%"
    value_template: "{{ value_json.value | round(2) }}"

binary_sensor:
# One entry per sensor node
  - platform: mqtt
    name: Salon Mqtt Room
    state_topic: espresense/rooms/salon/status
    json_attributes_topic: espresense/rooms/salon/telemetry
    payload_on: online
    payload_off: offline
    device_class: connectivity

  - platform: mqtt
    name: "Tablette_etat_charge"
    state_topic: "wallpanel/mywallpanel/sensor/battery"
    value_template: "{{ value_json.charging == 'true' }}"

  - platform: mqtt
    name: "Tablette_etat_usb"
    state_topic: "wallpanel/mywallpanel/sensor/battery"
    value_template: "{{ value_json.usbPlugged == 'true' }}"


template:
    - sensor:
      - name: 'espresence_distance_oneplus5t'
        unit_of_measurement: "ml"
        state: >-
          {{state_attr('sensor.espresense_presence_oneplus','distance') }}

