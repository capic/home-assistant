# Victron
modbus:
  - name: cerbo
    host: 192.168.0.86
    type: tcp
    port: 502
    switches:
      - name: "MP2 cde"
        slave: 227
        address: 33
        command_on: 3
        command_off: 4
        verify:
          input_type: holding
          address: 33
          state_on: 3
          state_off: 4
    sensors:
      # SYSTEM
      # Switch Position
      # 1=Charger Only;2=Inverter Only;3=On;4=Off
      - name: "MP2 Etat"
        slave: 227
        address: 33
        data_type: uint16
        scale: 1

      # Active input source
      # 0=Unknown;1=Grid;2=Generator;3=Shore power;240=Not connected
      - name: "MP2 Source Puissance"
        data_type: int16
        slave: 100
        address: 826
        scale: 1

      # Power supplied by Genset tot system.
      # Alimentation fournie par le système Genset tot.
      - name: "MP2 Charge"
        data_type: int16
        unit_of_measurement: "W"
        slave: 100
        address: 823
        scale: 1
        device_class: power
        state_class: measurement

        # AC Consumption L1
      - name: "MP2 Conso Entrée Onduleur"
        data_type: uint16
        unit_of_measurement: "W"
        slave: 100
        address: 817
        scale: 1
        device_class: power
        state_class: measurement

      # DC System Power
      - name: "MP2 Conso DC "
        data_type: int16
        unit_of_measurement: "W"
        slave: 100
        address: 860
        scale: 1
        device_class: power
        state_class: measurement

      #Grid L1
      - name: "MP2 Réseau"
        data_type: int16
        unit_of_measurement: "W"
        slave: 100
        address: 820
        scale: 1
        device_class: power
        state_class: measurement

      # Battery Voltage (System)
      - name: "MP2 Tension Batteries"
        data_type: uint16
        unit_of_measurement: "V"
        slave: 100
        address: 840
        scale: 0.1
        device_class: voltage
        state_class: measurement

      # Battery Current (System)
      - name: "MP2 Intensité Batteries"
        data_type: int16
        unit_of_measurement: "A"
        slave: 100
        address: 841
        scale: 0.1
        device_class: current
        state_class: measurement

      # Battery Power (System)
      # positive en charge-negatif en décharge
      - name: "MP2 Puissance Batteries"
        data_type: int16
        unit_of_measurement: "W"
        slave: 100
        address: 842
        scale: 1
        device_class: power
        state_class: measurement

      # Battery state (System)
      # 0=idle;1=charging;2=discharging
      - name: "MP2 Etat Batteries"
        data_type: int16
        slave: 100
        address: 844
        scale: 1

      # PV - DC-coupled power
      - name: "MP2 Puissance PV"
        data_type: uint16
        unit_of_measurement: "W"
        slave: 100
        address: 850
        scale: 1
        device_class: power
        state_class: measurement

        # State of charge - SOC
        # Smart Shunt
      - name: "MP2 Charge Batteries"
        data_type: uint16
        unit_of_measurement: "%"
        slave: 223
        address: 266
        scale: 0.1
        device_class: battery
        state_class: measurement

      # Time to go
      - name: "MP2 Temps restant batteries"
        data_type: uint16
        unit_of_measurement: "seconds"
        slave: 223
        address: 303
        scale: 100

      - name: "MP2 Temps depuis derniere pleine batteries"
        data_type: uint16
        unit_of_measurement: "seconds"
        slave: 223
        address: 289
        scale: 0

# Energie
      # Energy from AC-In 1 to AC-out
      - name: "MP2 Energy from AC-In 1 to AC-out"
        data_type: uint16
        slave: 227
        address: 74
        scale: 1
        unit_of_measurement: "kWh"
        device_class: "energy"
        state_class: "total"

      # Energy from AC-In 1 to battery
      - name: "MP2 Energy from AC-In 1 to battery"
        data_type: uint16
        slave: 227
        address: 76
        scale: 1
        unit_of_measurement: "kWh"
        device_class: "energy"
        state_class: "total"

      # Energy from AC-out to AC-in 1 (reverse fed PV)
      - name: "MP2 Energy from AC-out to AC-in 1"
        data_type: uint16
        slave: 227
        address: 82
        scale: 1
        unit_of_measurement: "kWh"
        device_class: "energy"
        state_class: "total"

      # Energy from battery to AC-in 1
      - name: "MP2 Energy from battery to AC-in 1"
        data_type: uint16
        slave: 227
        address: 86
        scale: 1
        unit_of_measurement: "kWh"
        device_class: "energy"
        state_class: "total"

      # Energy from AC-out to battery (typically from PV-inverter)
      - name: "MP2 Energy from AC-out to battery"
        data_type: uint16
        slave: 227
        address: 92
        scale: 1
        unit_of_measurement: "kWh"
        device_class: "energy"
        state_class: "total"


template:
  - sensor:
# Envoy: Puissance soutirée sur le réseau
# L'intégration en kWh et le cumul journalier sont effectués dans "parametres/entrée"
    - name: "MP2 Pu charge batterie"
      unique_id: "mp2_pu_charge_batterie"
      device_class: "power"
      state_class: "measurement"
      unit_of_measurement: "W"
      state: >-
        {% set p=states('sensor.mp2_puissance_batteries')|float(default=0) %}
        {% if (p>0) %}          
          {{ p }}
        {%else%}
          0
        {%endif%}
    - name: "MP2 Pu decharge batterie"
      unique_id: "mp2_pu_decharge_batterie"
      device_class: "power"
      state_class: "measurement"
      unit_of_measurement: "W"
      state: >-
        {% set p=states('sensor.mp2_puissance_batteries')|float(default=0) %}
        {% if (p<0) %}          
          {{ p*-1 }}
        {%else%}
          0
        {%endif%}
