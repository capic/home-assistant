utility_meter:
# usage jour  
  energy_vmc_usage_daily:
    source: sensor.energy_vmc_n0
    cycle: daily
    tariffs:
      - hp
      - hc

input_datetime:
  # Horaire VMC SS
  horaire_vmc_ss_debut:
    name: Horaire VMC SS Début
    has_date: false
    has_time: true
  horaire_vmc_ss_fin:
    name: Horaire VMC SS Fin
    has_date: false
    has_time: true

  # Horaire VMC Niv0
  heure_vmc_niv0_ma:
    name: Heure Ma Ete VMC_N0
    has_date: false
    has_time: true
  heure_vmc_niv0_at:
    name: Heure At Ete VMC_N0
    has_date: false
    has_time: true

input_select:
  vmc_ssol:
    name: Vmc_SSol
    icon: mdi:fan
    options:
      - Auto
      - Marche
      - Arret

  vmc_niv0:
    name: Vmc_Niv0
    icon: mdi:fan
    options:
      - Hor
      - CO2 PM2.5
      - Marche
      - Arret

input_number:
# Seuil PM2.5 Arret VMC
  seuil_pm2_5_at:
    name: Seuil PM2.5 At VMC
